{
	"jobs":{
		"one":{
			"cron":{
				"*/5":"--adsf",
				"7,26":["--two","args"]
			},
			"idle":1000,
			"log-start":false,
			"log-output":true,
			"command":"date; echo args"

		},
		"two":{
			"cron":"5/15",
			"trigger":{
				"one":["--from","two"]
			},
			"log-start":false,
			"log-output":true,
			"random":600,
			"pause":200,
			"command":"date; sleep 10"
		}
	}
}
